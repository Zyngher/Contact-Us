<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ContactUs.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <p><b>Contact us </b> Feel free to contact us</p>
    </header>
    <div id="container">
        <form id="form-content">
            <nav>
                <p>Name</p>
                <input type="text" name="Enter name" placeholder="Enter name"><br>
                <p>Email</p>
                <input type="email" name="Enter email" placeholder="Enter email"><br>
                <p>Subject</p>
                <input type="text" name="Enter subject" placeholder="Enter subject"></input><br>
            </nav>
            <aside>
                <p>Message</p>
                <textarea name="message" form="usrform" placeholder="Message"></textarea>
                <button type="submit">Send Message</button>
            </aside>
        </form>
        <footer>
            <p>Or find us on social media</p>
            <p>Facebook Twitter Instagram</p>
        </footer>
    </div>

</body>

</html>
